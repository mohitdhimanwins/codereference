<perfect-scrollbar>
  <mat-nav-list>
    <ul class="navbar-nav">
      <li *ngFor="let menu of menuItems">
        <a class="nav-link" [routerLink]="menu.route" routerLinkActive="active">
          <span class="material-icons icon">{{menu.icon}}</span>
          <span class="menu-title">{{ menu.title | translate: { orgType: (orgType | orgType), Default: menu.title} }}</span>
        </a>
      </li>
    </ul>
  </mat-nav-list>
</perfect-scrollbar>
