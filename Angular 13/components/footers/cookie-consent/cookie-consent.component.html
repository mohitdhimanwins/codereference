<div class="cookieWrapper">
  <div class="layout">
    <div class="crossIcon">
      <span (click)="close()" class="material-icons">close</span>
    </div>
    <div fxFlex="100%" fxFlex.lg="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
      <div fxLayout="row wrap" fxLayoutGap="15px grid" class="cookieCol" fxLayoutAlign="start center">
        <div fxFlex="50%" fxFlex.lg="50%" fxFlex.md="50%" fxFlex.sm="50%" fxFlex.xs="100%">
          <h1>{{ 'layout.heading' | translate }}</h1>
          <p>{{ 'layout.description' | translate }}</p>
        </div>

        <div fxFlex="50%" fxFlex.lg="50%" fxFlex.md="50%" fxFlex.sm="50%" fxFlex.xs="100%" class="rightAlign">
          <a [href]="privacyPolicyLink | configLink | async" target="_blank" class="readMore">{{ 'layout.read' | translate }}</a>
          <button mat-raised-button color="primary" (click)="accept()">{{ 'layout.acknowledge' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
